<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="image/png" rel="icon"  href="img/tindertec_logo1.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindertec | Login</title>
    <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
    <!--Iconscout CSS-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style-Login.css}" href="static/css/style-Login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>



<body>

    <div class="container">
        <!--APARTADO Login-->
        <div class="form login">
            <div class="logo_container">
                
                 <img class="logo"  style="width: 100%;" th:src="@{/img/logo_tindertec2.png}">
            </div>

            <span class="title">Iniciar Sesion</span>
           <form action="/Ingreso" th:object="${usuario}" method="post">
                <div class="input-field">
                <div th:if="${msjLogin != null }" style="position: absolute; z-index: 2; font-size: 12px;">
               		 <h5 class='alerta' style="margin-top:0px;color: crimson; font-weight: bold;" th:text="${msjLogin}"></h5>
               	                                                 <script>
                                                    window.setTimeout(function () {
                                                        $(".alerta").fadeTo(500, 0).slideUp(500, function () {
                                                            $(this).remove();
                                                        });
                                                    }, 2500);

                                                </script>
                </div>
                    <input th:field="*{email}" type="email" class="form-control" placeholder="Ingresa tu correo" required />
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div id="emailOK"></div>

                <div class="input-field">
                    <input th:field="*{clave}" type="password" class="password" placeholder="Ingresa tu contraseÃ±a" required />
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <div class="input-field button">
                    <input type="submit" value="Ingresar">
                </div>
            </form>

	
            <div class="login-signup">
                <span class="text">No eres miembro?
                    <a href="/usuario/registrar" class="text signup-link">Registrate aqui</a>
                </span>
                <div th:if="${msjConfirmation != null }" style="height: inherit; text-align: center;">
               		 <h5 class='alerta' style="margin-top:22px;color: crimson; font-weight: bold;" th:text="${msjConfirmation}"></h5>
               	                                                 <script>
                                                    window.setTimeout(function () {
                                                        $(".alerta").fadeTo(500, 0).slideUp(500, function () {
                                                            $(this).remove();
                                                        });
                                                    }, 2500);

                                                </script>
                </div>
            </div>
        </div>
    </div>


<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="staticBackdropLabel"><i class="fa fa-android" aria-hidden="true"></i>&nbsp;Chat Bot - Tindertec</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
		<iframe  src='https://webchat.botframework.com/embed/Azure-Bot-Richard?s=uKxqr4IrhSk.fMe2GrSnD3n-qYIZO_zmi__UDeuEXiNiKNPNEWdq2Mw'  style='min-width: 470px; width: 30%; min-height: 600px;'></iframe>
		  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Salir&nbsp;<i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</div>
 <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="background-color: transparent; border-color: transparent;font-size: xxx-large;position : fixed;margin-left: 72%;margin-top: 36%;">
 <i class="fa fa-commenting" aria-hidden="true"></i>
</button>
    <script th:src="@{/js/site.js}" ></script>

    <script th:src="@{/js/js-Login.js}"></script>


    <!-- Main Container Ends -->
</body>

</html>
