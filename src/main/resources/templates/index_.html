    <script>
        const  menu = document.querySelector('.menuContainer');
        const burgerButton=document.querySelector('#burger-menu');
         burgerButton.addEventListener('click',hideShow);
         function hideShow(){
             if(menu.classList.contains('is-active')){
                 menu.classList.remove('is-active');
                }
                else{
                    menu.classList.add('is-active');
                }
            }
            const particles = document.querySelector('.particles-js-canvas-el');
            burgerButton.addEventListener('click',hideShow2);
        function hideShow2(){
            if(particles.classList.contains('is-active')){
                particles.classList.remove('is-active');
            }
            else{
                particles.classList.add('is-active');
            }
        }
        const blur = document.querySelector('.blur-efect')
        burgerButton.addEventListener('click',hideShow3);
        function hideShow3(){
            if(blur.classList.contains('active')){
                blur.classList.remove('active');
            }
         else{
            blur.classList.add('active');
                }
            
        }
    </script>
